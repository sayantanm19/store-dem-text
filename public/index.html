<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>


</head>
<body>

  <nav class="light-blue darken-5" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Pastebin Clone</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link 2</a></li>
        <li><a href="#">Navbar Link 3</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
        <li><a href="#">Navbar Link 2</a></li>
        <li><a href="#">Navbar Link 3</a></li>
      </ul>

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

<div class="container">

  <div class="row">

      <form method="POST" class="col s12" id="pasteform">
          <h1>Submit a Paste here</h1>
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="pastex" class="materialize-textarea" name="paste"></textarea>
            <label for="pastex">Paste here</label>
          </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input value="#prefilledhash" id="idinput" type="text" name="idx"class="validate">
              <label class="active" for="idinput">Enter your link (optional)</label>
            </div>
        </div>


        <!--div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">fingerprint</i>
              <input type="checkbox" id="test5" />
              <label for="test5">Private?</label>
            </div>
        </div-->


        <div class="row">
            <div class="col s6 offset-s6">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
              </button>
            </div>
      </div>
      </form>
  </div>

</div>
          


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
